<form (ngSubmit)="onSubmit()">
  <label for="latitude">Latitude:</label>
  <input type="number" id="latitude" [(ngModel)]="latitude" name="latitude" required>
  
  <label for="longitude">Longitude:</label>
  <input type="number" id="longitude" [(ngModel)]="longitude" name="longitude" required>
  
  <button type="submit">Get Weather</button>
</form>

<div *ngIf="weather">
  <h3>Weather Forecast:</h3>
  <p>{{ weather }}</p>
</div>
