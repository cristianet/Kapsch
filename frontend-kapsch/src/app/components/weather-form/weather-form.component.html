<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Weather Forecast</h3>

          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="latitude">Latitude:</label>
              <input type="number" id="latitude" [(ngModel)]="latitude" name="latitude" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="longitude">Longitude:</label>
              <input type="number" id="longitude" [(ngModel)]="longitude" name="longitude" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="weather" class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Weather Forecast</h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text">{{ weather }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
